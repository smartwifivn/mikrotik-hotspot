$(if http-header == "Access-Control-Allow-Origin")*$(endif)
<html><head>
<title>WiFi Login</title>
</head>
<body>
<form name="redirect" action="https://wifibiz.net/wifi-upgrade" method="GET">
  <input type="hidden" name="res" value="notyet" />
  <input type="hidden" name="status" value="upgrade-pending" />
  <input type="hidden" name="mac" value="$(mac)" />
  <input type="hidden" name="user" value="$(username)" />
  <input type="hidden" name="userurl" value="$(link-orig)" />
  <input type="hidden" name="link-login-only" value="$(link-login-only)" />
  <input type="hidden" name="nasid" value="$(identity)" />
  <input type="hidden" name="uamip" value="$(server-address)" />
  <input type="hidden" name="ip" value="$(ip)">
  <input type="hidden" name="error" value="$(error)" />
  <input type="hidden" name="chap-id" value="$(chap-id)" />
  <input type="hidden" name="chap-challenge" value="$(chap-challenge)" />
</form>

<script language="JavaScript">

<!--

 document.redirect.submit();

 //-->

</script>
</body>
</html>
